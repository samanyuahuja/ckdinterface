<head>
  <meta charset="UTF-8" />

</head>
<body>

  <div class="container-fluid">
    <a class="navbar-brand text-primary" href="{{ url_for('home') }}">NephroCare</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About CKD</a></li>

<header class="p-5 text-center" style="background: linear-gradient(to right, #005eb8, #0072ce); color: white;">
  <h1 style="font-weight: 700;">NephroCare</h1>
  <p>Your trusted partner in understanding and managing Chronic Kidney Disease</p>
</header>

<main class="container mt-4">
  <section>
    <h2 class="border-bottom pb-2">Upload Your Medical Report</h2>
    <form id="diagnosisForm" action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data">
      <div class="mb-4">
        <label for="csv_file" class="form-label">Upload CSV File</label>
        <input type="file" class="form-control" name="csv_file" />
      </div>

      <h2 class="border-bottom pb-2">Or Enter Details Manually</h2>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" name="age" placeholder="Age" value="45" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Blood Pressure (bp)</label>
          <input type="number" class="form-control" name="bp" value="80" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Albumin (al)</label>
          <input type="number" class="form-control" name="al" min="0" max="5" value="1">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Sugar (su)</label>
          <input type="number" class="form-control" name="su" min="0" max="5" value="0">
        </div>
        <div class="col-md-4">
          <label class="form-label">Red Blood Cells (rbc)</label>
          <select class="form-control" name="rbc">
            <option value="normal" selected>Normal</option>
            <option value="abnormal">Abnormal</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Pus Cell (pc)</label>
          <select class="form-control" name="pc">
            <option value="normal" selected>Normal</option>
            <option value="abnormal">Abnormal</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Pus Cell Clumps (ba)</label>
          <select class="form-control" name="ba">
            <option value="notpresent" selected>Not Present</option>
            <option value="present">Present</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Blood Glucose Random (bgr)</label>
          <input type="number" class="form-control" name="bgr" value="150">
        </div>
        <div class="col-md-4">
          <label class="form-label">Blood Urea (bu)</label>
          <input type="number" class="form-control" name="bu" value="50">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Serum Creatinine (sc)</label>
          <input type="number" class="form-control" name="sc" value="1.5">
        </div>
        <div class="col-md-4">
          <label class="form-label">Sodium (sod)</label>
          <input type="number" class="form-control" name="sod" value="140">
        </div>
        <div class="col-md-4">
          <label class="form-label">Potassium (pot)</label>
          <input type="number" class="form-control" name="pot" value="4.5">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Hemoglobin (hemo)</label>
          <input type="number" class="form-control" name="hemo" value="12.0">
        </div>
        <div class="col-md-4">
          <label class="form-label">WBC Count (wbcc)</label>
          <input type="number" class="form-control" name="wbcc" value="7000">
        </div>
        <div class="col-md-4">
          <label class="form-label">RBC Count (rbcc)</label>
          <input type="number" class="form-control" name="rbcc" value="4.5">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Hypertension (htn)</label>
          <select class="form-control" name="htn">
            <option value="no" selected>No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Diabetes Mellitus (dm)</label>
          <select class="form-control" name="dm">
            <option value="no" selected>No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Appetite (appet)</label>
          <select class="form-control" name="appet">
            <option value="good" selected>Good</option>
            <option value="poor">Poor</option>
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-4">
          <label class="form-label">Pedal Edema (pe)</label>
          <select class="form-control" name="pe">
            <option value="no" selected>No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Anemia (ane)</label>
          <select class="form-control" name="ane">
            <option value="no" selected>No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Generate CKD Report</button>
      </div>
    </form>

    <!-- Loading spinner (initially hidden) -->
    <div id="loadingSpinner" style="display: none;" class="text-center mt-4">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Generating your CKD report...</p>
    </div>
  </section>
</main>
  </section>
</main>

<footer class="bg-light text-center py-3 mt-5">
  <p class="mb-0">&copy; 2025 NephroCare. All rights reserved.</p>
</footer>

<script src="{{ url_for('static', filename='scripts.js') }}"></script>

<script>
  document.getElementById("diagnosisForm").addEventListener("submit", function () {
    document.getElementById("loadingSpinner").style.display = "block";
    document.getElementById("diagnosisForm").style.display = "none";
  });
</script>
</body>
</html>
