<header class="p-5 text-center bg-primary text-white">
  <h1>Welcome to NephroCare</h1>
  <p>Your CKD Risk Assessment & Guidance Platform</p>
</header>

<main class="container mt-4">
  <section>
    <h2 class="border-bottom pb-2">ðŸ”¹ Upload Your Medical Report</h2>
    <input type="file" class="form-control mb-3" />

    <h2 class="border-bottom pb-2">ðŸ”¹ Or Enter Details Manually</h2>
    <form action="/predict" method="POST">
      <div class="row mb-3">
        <div class="col">
          <input type="number" class="form-control" name="age" placeholder="Age" value="45" required>
        </div>
        <div class="col">
          <input type="number" class="form-control" name="bp" placeholder="Blood Pressure" value="80" required>
        </div>
        <div class="col">
          <input type="number" class="form-control" name="al" placeholder="Albumin (0-5)" min="0" max="5" value="1">
        </div>
      </div>
    
      <div class="row mb-3">
        <div class="col">
          <input type="number" class="form-control" name="su" placeholder="Sugar (0-5)" min="0" max="5" value="0">
        </div>
        <div class="col">
          <select class="form-control" name="rbc">
            <option value="normal" selected>Normal</option>
            <option value="abnormal">Abnormal</option>
          </select>
        </div>
        <div class="col">
          <select class="form-control" name="pc">
            <option value="normal" selected>Normal</option>
            <option value="abnormal">Abnormal</option>
          </select>
        </div>
      </div>
    
      <div class="row mb-3">
        <div class="col">
          <select class="form-control" name="ba">
            <option value="notpresent" selected>Not Present</option>
            <option value="present">Present</option>
          </select>
        </div>
        <div class="col">
          <input type="number" class="form-control" name="bgr" placeholder="Blood Glucose Random" value="150">
        </div>
        <div class="col">
          <input type="number" class="form-control" name="bu" placeholder="Blood Urea" value="50">
        </div>
      </div>
    
      <div class="row mb-3">
        <div class="col">
          <input type="number" class="form-control" name="sc" placeholder="Serum Creatinine" value="1.5">
        </div>
        <div class="col">
          <input type="number" class="form-control" name="sod" placeholder="Sodium" value="140">
        </div>
        <div class="col">
          <input type="number" class="form-control" name="pot" placeholder="Potassium" value="4.5">
        </div>
      </div>
    
      <div class="row mb-3">
        <div class="col">
          <input type="number" class="form-control" name="hemo" placeholder="Hemoglobin" value="12.0">
        </div>
        <div class="col">
          <input type="number" class="form-control" name="wbcc" placeholder="WBC Count" value="7000">
        </div>
        <div class="col">
          <input type="number" class="form-control" name="rbcc" placeholder="RBC Count" value="4.5">
        </div>
      </div>
    
      <div class="row mb-3">
        <div class="col">
          <select class="form-control" name="htn">
            <option value="no" selected>No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        <div class="col">
          <select class="form-control" name="dm">
            <option value="no" selected>No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        <div class="col">
          <select class="form-control" name="appet">
            <option value="good" selected>Good</option>
            <option value="poor">Poor</option>
          </select>
        </div>
      </div>
    
      <div class="row mb-3">
        <div class="col">
          <select class="form-control" name="pe">
            <option value="no" selected>No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        <div class="col">
          <select class="form-control" name="ane">
            <option value="no" selected>No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
      </div>
    
      <button type="submit" class="btn btn-primary">Generate CKD Report</button>
    </form>
  </section>
</main>
